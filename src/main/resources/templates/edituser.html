<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8"/>
<title>Edit</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	></script>


<style>
	body{
	background: gray;
	max-width: 480px;
	margin: 0 auto;
	background-color: white;
	padding: 70px 60px 80px;
	border: 1px solid #e5e5e5;
	margin-bottom: 30px;

	}
	

	
</style>
</head>
<body>
<div class = "container">
	<form th:action="@{/guardarusuario}" th:object = ${usuarionuevo} method = "Post">
	<h2>Editar</h2>
	  		<div>
				<input type="text" class="form-control" name="Nombre"
					placeholder="Nombre	" required="required" th:field = "*{nombre}">
			</div>
			<input type= "hidden" th:field="*{id}" name="id" id="id">
			<div>
				<input type="text" class="form-control" name="Apellido"
					placeholder="Apellido" required="required" th:field = "*{apellido}">
			</div>
			<div>
				<input  class="form-control" name="dni"
					placeholder="Ingrese dni" required="required" th:field = "*{dni}">
			</div>
			<div>
				<input type="text" class="form-control" name="usuario"
					placeholder="Nombre de Usuario" required="required" th:field = "*{nombreusuario}">
			</div>
			<div>
				<input type="password" class="form-control" name="Contraseña"
					placeholder="Password" required="required" th:field =  "*{password}">
			</div>
			<div class="form-group">
						<label>Tipo</label> <br> <select th:field="*{tipo}"class="form-select form-select-lg mb-3">
						<option th:value="Admin"th:text="Administrador"></option>
						<option th:value="Client"th:text="Cliente"></option>
						</select>
					</div>
			
		<button type="submit" class="btn btn-primary">Guardar</button>
</form>
</div>
</body>
</html>

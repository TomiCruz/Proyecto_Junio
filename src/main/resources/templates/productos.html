<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8"/>
<title>Agregar Usuario</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	></script>


<style>
	body{
	background: gray;
	}
	
	.Nuevo{
	max-width: 480px;
	margin: 0 auto;
	background-color: white;
	padding: 70px 60px 80px;
	border: 1px solid #e5e5e5;
	margin-bottom: 30px;

	}
	
</style>


<body>

	<br >
	<div class="container mt-5">
		<a type="button" class="btn btn-primary" th:href="@{/altaproducto}">Agregar
			Producto Nuevo?</a>
		<hr>

		<table class="table table-dark table-striped">
			<thead>
				<tr>

					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Codigo</th>
					<th scope="col">Precio</th>
					<th scope="col">Disponibilidad</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>

				</tr>
			</thead>
			<tbody>

				<tr th:each="producto:${listaproductos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.codigo}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.disponibilidad}"></td>
					<td><a type="button" class="btn btn-outline-primary"
						th:href="@{/editarproducto/}+ ${producto.id}">EDITAR</a></td>
					<td><a type="button" class="btn btn-outline-danger"
						th:href="@{/eliminarproducto/}+ ${producto.id}">ELIMINAR</a></td>
				</tr>

			</tbody>
		</table>
		<form action="Admin" class="form-group">
			<input type="submit" class="btn btn-lg btn-primary btn-block"
				value="Volver">
		</form>
	</div>
</body>
</html>

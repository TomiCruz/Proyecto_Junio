<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
></script>
</head>
<body>
	<div class="signup-form">
		<form>
			<h2>Register</h2>
			<div class="form-group">
				<input type="text" class="form-control" name="nombre"
					placeholder="Nombre" required="required">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="apellido"
					placeholder="Apellido" required="required">
			</div>

			<div class="form-group">
				<input type="email" class="form-control" name="email"
					placeholder="Email" required="required">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="usuario"
					placeholder="NombreUsuario" required="required">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password"
					placeholder="Contraseña" required="required">
			</div>
	
			<div class="form-group">
				<input type="text" class="form-control" name="dni" placeholder="DNI"
					required="required">
			</div>
			<div class="form-group">
					<button type="submit" class="btn btn-lg btn-primary btn-block">Registrarse</button>
			</div>
		</form>
		<div class="text-center">
			Already have an account? <a href="login">Logueate</a>
		</div>
	</div>
</body>
</html>
